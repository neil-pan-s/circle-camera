<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Circle-Camera</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html, body { 
			width: 100%;
			height: 100%;
			overflow: hidden;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.green-screen {
			background: #00ff00;
		}

		#my_camera {
			width: 576px !important;
			height: 576px !important;
			border-radius: 50% / 50%;
			overflow: hidden;
		}

	</style>
</head>
<body class="green-screen">
	<div id="my_camera"></div>		

	<script type="text/javascript" src="./webcam.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script>
		Webcam.set({
			width: 1024,
			height: 576,
			image_format: 'jpeg',
			jpeg_quality: 100
		});
		Webcam.attach( '#my_camera' );
	</script>
</body>
</html>
